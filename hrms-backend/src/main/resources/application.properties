# Server configuration
server.port=8080
server.address = 0.0.0.0

# PostgreSQL Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/hrms
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# ddl-auto=none is suitable since you manually created the schema and inserted data.
# If you want Hibernate to make small updates to match your entities, you can use 'update'.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
 # Set to true to see SQL queries in logs

# Disable H2 console as it's no longer used
spring.h2.console.enabled=false
#spring.h2.console.path=/h2-console # This line can also be removed or commented out

# Initialize schema and data (Commented out because you've manually created schema and inserted data into PostgreSQL)
# If these are left enabled, Spring Boot might try to run schema.sql/data.sql against PostgreSQL,
# which could lead to errors if the tables already exist or if the SQL syntax isn't perfectly compatible.
# spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:schema.sql
# spring.sql.init.data-locations=classpath:data.sql


# Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

logging.level.org.springframework.security=DEBUG